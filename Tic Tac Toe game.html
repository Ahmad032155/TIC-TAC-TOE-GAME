<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Style.CSS">
</head>
<body>
<nav>
<ul>
    <li>Tic Tac Toe</li>
</ul>
</nav>
<div class="gamecontainer">
    <div class="container">
        <div class="box bt-0 bf-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bf-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bf-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box br-0 bb-0"><span class="boxtext"></span></div>
    </div>
    <div class="gameinformation">
        <h1>Welcome to Tic Tac Toe</h1>
    <div>
    <span class="information">Turn for X</span>
    <button id="reset">Reset</button>
    <div class="imagebox">
        <img src="game image.gif" alt="">
    </div>
    </div>
    </div>
</div>

<script src="script.js">
    
</script>
</body>
</html>
